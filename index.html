<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Production Prediction</title>
    <style>
        body {
            background-color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #000;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2,
        h3 {
            color: #000;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            width: 48%;
            text-align: left;
            color: #000;
        }

        input[type="number"],
        select {
            width: 48%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #000;
            box-sizing: border-box;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="#333" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 24px;
            color: #000;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div id="container">
        <h1>Crop production prediction for the user needs</h1>
        <form action="{{ url_for('predict')}}" method="post">
        
            <label for="seeded_area">Enter the seeded area you are looking to grow the crop?</label>
            <input type="number" step="0.1" id="seeded_area" name="seeded_area" required><br><br>
            
            <label for="yield">What is the yield expectation for each hectre?</label>
            <input type="number" step="0.1" id="yield" name="yield" required><br><br>
        
            <label for="crop">Which crop would you like to grow?</label>
            <select id="crop" name="crop" required>
                <option value="0">Barley</option>
                <option value="1">Wheat(CW Extra strong)</option>
                <option value="2">Wheat(CW Red Spring)</option>
                <option value="3">Wheat(CW soft white spring)</option>
                <option value="4">Wheat(Canada Prairie Spring)</option>
                <option value="5">Canary Seed</option>
                <option value="6">Canola</option>
                <option value="7">Chickpeas</option>
                <option value="8">Coloured Beans</option>
                <option value="9">Corn</option>
                <option value="10">Dry Peas</option>
                <option value="11">Dry White Beans</option>
                <option value="12">Durum</option>
                <option value="13">Flaxseed</option>
                <option value="14">Lentils</option>
                <option value="15">Mixed Grains</option>
                <option value="16">Mustard Seeds</option>
                <option value="17">Wheat (Northern Hard Red)</option>
                <option value="18">Oats</option>
                <option value="19">Wheat(Other Spring Wheat)</option>
                <option value="20">Rye</option>
                <option value="21">Soybeans</option>
                <option value="22">Special Crops</option>
                <option value="23">Spring Wheat</option>
                <option value="24">Sunflower Seed</option>
                <option value="25">Winter Wheat</option>
                
            </select><br><br>

            <label for="province">What is the province you are looking to?:</label>
            <select id="province" name="province" required>
                <option value="0">Alberta</option>
                <option value="1">British Columbia</option>
                <option value="2">Manitoba</option>
                <option value="3">New Brunswick</option>
                <option value="4">Nova Scotia</option>
                <option value="5">Ontario</option>
                <option value="6">Prince Edward Island</option>
                <option value="7">Quebec</option>
                <option value="8">Saskatchewan</option>
                
            </select>
            <br><br><button id="sub" type="submit ">predict the production</button>
            <br>

        </form>
        
        <br><br><h3>{{ prediction_text }}<h3>
    </div>

</body>

</html>
